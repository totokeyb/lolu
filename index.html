<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日星座与随机图片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        #date {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #zodiac {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #zodiac img {
            max-width: 100px;
            max-height: 100px;
            margin-left: 10px;
        }
        #historyImage {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px 0;
            cursor: pointer;
        }
        #joke {
            font-size: 1.5em;
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>今日星座与随机图片</h1>

    <!-- 显示当前日期 -->
    <div id="date">今天是：<span id="todayDate"></span></div>

    <!-- 显示星座和星座图片 -->
    <div id="zodiac">
        <div id="zodiacSign">星座：<span id="zodiacName"></span></div>
        <img id="zodiacImage" alt="星座图片">
    </div>

    <!-- 随机图片 -->
    <div>
        <img id="historyImage" alt="随机图片" onclick="loadNewImage()">
    </div>

    <!-- 随机笑话 -->
    <div id="joke">加载笑话中...</div>

    <script>
        // 获取当前日期
        const today = new Date();
        const dateElement = document.getElementById('todayDate');
        const zodiacSignElement = document.getElementById('zodiacName');
        const zodiacImageElement = document.getElementById('zodiacImage');
        
        // 当前日期
        dateElement.textContent = today.toLocaleDateString();

        // 获取星座并显示对应的星座图片
        function getZodiacSign(day, month) {
            const zodiacSigns = [
                { sign: '摩羯座', start: { month: 12, day: 22 }, end: { month: 1, day: 19 }, img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Capricornus_Constellation_1.png/220px-Capricornus_Constellation_1.png' },
                { sign: '水瓶座', start: { month: 1, day: 20 }, end: { month: 2, day: 18 }, img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Aquarius_Constellation_1.png/220px-Aquarius_Constellation_1.png' },
                { sign: '双鱼座', start: { month: 2, day: 19 }, end: { month: 3, day: 20 }, img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Pisces_Constellation_1.png/220px-Pisces_Constellation_1.png' },
                { sign: '白羊座', start: { month: 3, day: 21 }, end: { month: 4, day: 19 }, img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Aries_Constellation_1.png/220px-Aries_Constellation_1.png' },
                { sign: '金牛座', start: { month: 4, day: 20 }, end: { month: 5, day: 20 }, img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Taurus_Constellation_1.png/220px-Taurus_Constellation_1.png' },
                { sign: '双子座', start: { month: 5, day: 21 }, end: { month: 6, day: 20 }, img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Gemini_Constellation_1.png/220px-Gemini_Constellation_1.png' },
                { sign: '巨蟹座', start: { month: 6, day: 21 }, end: { month: 7, day: 22 }, img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Cancer_Constellation_1.png/220px-Cancer_Constellation_1.png' },
                { sign: '狮子座', start: { month: 7, day: 23 }, end: { month: 8, day: 22 }, img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Leo_Constellation_1.png/220px-Leo_Constellation_1.png' },
                { sign: '处女座', start: { month: 8, day: 23 }, end: { month: 9, day: 22 }, img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Virgo_Constellation_1.png/220px-Virgo_Constellation_1.png' },
                { sign: '天秤座', start: { month: 9, day: 23 }, end: { month: 10, day: 22 }, img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Libra_Constellation_1.png/220px-Libra_Constellation_1.png' },
                { sign: '天蝎座', start: { month: 10, day: 23 }, end: { month: 11, day: 21 }, img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Scorpius_Constellation_1.png/220px-Scorpius_Constellation_1.png' },
                { sign: '射手座', start: { month: 11, day: 22 }, end: { month: 12, day: 21 }, img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Sagittarius_Constellation_1.png/220px-Sagittarius_Constellation_1.png' },
            ];

            for (const zodiac of zodiacSigns) {
                if ((month === zodiac.start.month && day >= zodiac.start.day) || (month === zodiac.end.month && day <= zodiac.end.day)) {
                    return zodiac;
                }
            }
        }

        const zodiac = getZodiacSign(today.getDate(), today.getMonth() + 1);
        zodiacSignElement.textContent = zodiac.sign;
        zodiacImageElement.src = zodiac.img;

        // 随机图片点击加载新图片
        const historyImage = document.getElementById('historyImage');
        function loadNewImage() {
            const randomImageUrl = `https://picsum.photos/600/400?random=${new Date().getTime()}`;
            historyImage.src = randomImageUrl;
        }

        // 获取中文笑话
        function getRandomJoke() {
            fetch('https://v2.jokeapi.dev/joke/Any?lang=zh&format=json')
                .then(response => response.json())
                .then(data => {
                    const jokeElement = document.getElementById('joke');
                    if (data.setup && data.delivery) {
                        jokeElement.textContent = data.setup + ' ' + data.delivery;
                    } else if (data.joke) {
                        jokeElement.textContent = data.joke;
                    } else {
                        jokeElement.textContent = "未能获取笑话。";
                    }
                })
                .catch(error => {
                    console.error("获取笑话失败:", error);
                    const jokeElement = document.getElementById('joke');
                    jokeElement.textContent = "笑话加载失败。";
                });
        }

        // 初始化加载随机笑话和图片
        getRandomJoke();
        loadNewImage();
    </script>
</body>
</html>
