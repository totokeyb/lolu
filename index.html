<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click for New Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        h1 {
            color: #333;
        }
        .image-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Click to Get a New Image</h1>

    <!-- 显示图片 -->
    <div class="image-container" id="imageContainer">
        <img id="randomImage" src="" alt="Random Image">
    </div>

    <!-- 更新图片的按钮 -->
    <div class="button-container">
        <button id="newImageButton">Get New Image</button>
    </div>

    <script>
        // 获取图片容器和按钮
        const imageContainer = document.getElementById('imageContainer');
        const randomImage = document.getElementById('randomImage');
        const newImageButton = document.getElementById('newImageButton');

        // 初始化时显示一张图片
        function loadNewImage() {
            const randomImageUrl = `https://picsum.photos/600/400?random=${new Date().getTime()}`;
            randomImage.src = randomImageUrl;
        }

        // 点击按钮时，加载新图片
        newImageButton.addEventListener('click', loadNewImage);

        // 初始加载一张图片
        loadNewImage();
    </script>

</body>
</html>
