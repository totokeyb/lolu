<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today is 今天</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            transition: background-color 0.5s;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        #date, #time, #quote, #weather {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #historyImage {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Today is 今天</h1>
    <div id="date">今天是：<span id="todayDate"></span></div>
    <div id="time">当前时间：<span id="currentTime"></span></div>
    <div id="quote">每日名言：<span id="quoteText">加载中...</span></div>
    <div>
        <img id="historyImage" alt="随机图片" onclick="loadNewImage()">
    </div>
    <div id="weather">天气情况：加载中...</div>
    <script>
        document.getElementById('todayDate').textContent = new Date().toLocaleDateString();
        
        function updateTime() {
            document.getElementById('currentTime').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
        
        const quotes = [
            "成功的秘诀在于始终坚持自己的目标。——托马斯·爱迪生",
            "生活不是等待风暴过去，而是学会在雨中起舞。——维维安·格林",
            "你今天的努力，是为了明天不必后悔。——佚名"
        ];
        document.getElementById('quoteText').textContent = quotes[Math.floor(Math.random() * quotes.length)];
        
        function loadNewImage() {
            document.getElementById('historyImage').src = `https://picsum.photos/600/400?random=${new Date().getTime()}`;
        }
        loadNewImage();
        
        function fetchWeather() {
            const apiKey = "pnkLnOxSEamxLrHDWB1bfw==AbazRJeZmgWiYv1x";
            const city = "大连";
            fetch(`https://api.api-ninjas.com/v1/weather?city=${city}`, {
                headers: { 'X-Api-Key': apiKey }
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.temp) {
                    document.getElementById('weather').textContent = `天气情况：${data.temp}°C，湿度：${data.humidity}%`;
                } else {
                    document.getElementById('weather').textContent = "天气数据获取失败";
                }
            })
            .catch(() => document.getElementById('weather').textContent = "天气数据获取失败");
        }
        fetchWeather();
    </script>
</body>
</html>
