<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's History, Zodiac, and Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        h1 {
            color: #333;
        }
        .image-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }
        .history-events {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .history-events h2 {
            margin-top: 0;
        }
        .history-events ul {
            padding-left: 20px;
        }
        .history-events li {
            margin: 10px 0;
        }
        .date {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .zodiac-container {
            margin-top: 20px;
            text-align: center;
        }
        .zodiac-container img {
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Today's History, Zodiac, and Image</h1>

    <!-- 显示当前日期 -->
    <div class="date" id="currentDate"></div>

    <!-- 显示图片 -->
    <div class="image-container" id="imageContainer">
        <img id="historyImage" src="" alt="History Image">
    </div>

    <!-- 显示历史事件 -->
    <div class="history-events" id="historyEvents">
        <h2>Today's Major Historical Events</h2>
        <ul id="eventsList">
            <!-- 历史事件将通过JS填充 -->
        </ul>
    </div>

    <!-- 显示星座 -->
    <div class="zodiac-container" id="zodiacContainer">
        <h2>Your Zodiac Sign Today:</h2>
        <p id="zodiacText"></p>
        <img id="zodiacImage" src="" alt="Zodiac Image">
    </div>

    <script>
        // 获取当前日期
        const today = new Date();
        const month = today.getMonth() + 1; // JavaScript月份从0开始，所以加1
        const day = today.getDate();

        // 格式化当前日期
        const formattedDate = `${today.getFullYear()}-${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day}`;

        // 显示当前日期
        const currentDateElement = document.getElementById('currentDate');
        currentDateElement.textContent = `Today is: ${formattedDate}`;

        // 事件数据（示例，添加更多事件）
        const historicalEvents = {
            "2-17": [
                "1789年：美国总统乔治·华盛顿宣布第一任总统的职位。",
                "1965年：美国宇航局发射了第一个成功的气象卫星。",
                "1996年：美国作曲家约翰·威廉姆斯获得奥斯卡奖最佳原创歌曲奖。",
                "2003年：英国首相托尼·布莱尔开始为入侵伊拉克战争辩护。",
                "1959年：美国总统艾森豪威尔与苏联领导人赫鲁晓夫举行会谈。",
                "1967年：美国《星际迷航》第一季结束。",
                "1904年：波兰音乐家肖邦的第一部钢琴协奏曲首次公演。",
            ],
            "2-18": [
                "1885年：马克·吐温的小说《哈克贝利·费恩历险记》首次出版。",
                "1930年：冯·诺伊曼和图灵发明了现代计算机的核心理论。",
                "1967年：美国《星际迷航》第一季结束。",
                "1919年：国际联盟成立。",
                "1965年：美国发射了阿波罗1号航天器。",
                "1929年：美国的第一座高楼大厦，帝国大厦完工。",
            ],
            // 可以继续添加更多日期对应的历史事件...
        };

        // 根据当前日期获取当天的历史事件
        const currentDate = `${month}-${day}`;
        const events = historicalEvents[currentDate] || ["没有记录的历史事件。"];

        // 填充历史事件
        const eventsList = document.getElementById('eventsList');
        eventsList.innerHTML = ''; // 清空原有内容
        events.forEach(event => {
            const listItem = document.createElement('li');
            listItem.textContent = event;
            eventsList.appendChild(listItem);
        });

        // 每天显示一张图片
        const imageContainer = document.getElementById('imageContainer');
        const historyImage = document.getElementById('historyImage');
        const randomImageUrl = `https://picsum.photos/600/400?random=${today.getTime()}`;  // 根据当前时间生成不同的图片
        historyImage.src = randomImageUrl;

        // 星座日期范围（简化版）
        const zodiacSigns = {
            "摩羯座": {start: "12-22", end: "01-19", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Capricorn_symbol.svg/1024px-Capricorn_symbol.svg.png"},
            "水瓶座": {start: "01-20", end: "02-18", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Aquarius_symbol.svg/1024px-Aquarius_symbol.svg.png"},
            "双鱼座": {start: "02-19", end: "03-20", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Pisces_symbol.svg/1024px-Pisces_symbol.svg.png"},
            "白羊座": {start: "03-21", end: "04-19", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Aries_symbol.svg/1024px-Aries_symbol.svg.png"},
            "金牛座": {start: "04-20", end: "05-20", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Taurus_symbol.svg/1024px-Taurus_symbol.svg.png"},
            "双子座": {start: "05-21", end: "06-20", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Gemini_symbol.svg/1024px-Gemini_symbol.svg.png"},
            "巨蟹座": {start: "06-21", end: "07-22", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Cancer_symbol.svg/1024px-Cancer_symbol.svg.png"},
            "狮子座": {start: "07-23", end: "08-22", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Leo_symbol.svg/1024px-Leo_symbol.svg.png"},
            "处女座": {start: "08-23", end: "09-22", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Virgo_symbol.svg/1024px-Virgo_symbol.svg.png"},
            "天秤座": {start: "09-23", end: "10-22", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Libra_symbol.svg/1024px-Libra_symbol.svg.png"},
            "天蝎座": {start: "10-23", end: "11-21", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Scorpio_symbol.svg/1024px-Scorpio_symbol.svg.png"},
            "射手座": {start: "11-22", end: "12-21", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Sagittarius_symbol.svg/1024px-Sagittarius_symbol.svg.png"}
        };

        // 获取当前日期对应的星座
        let currentZodiac = "";
        let zodiacImage = "";
        for (const zodiac in zodiacSigns) {
            const startDate = zodiacSigns[zodiac].start.split("-");
            const endDate = zodiacSigns[zodiac].end.split("-");
            if ((month === parseInt(startDate[0]) && day >= parseInt(startDate[1])) || (month === parseInt(endDate[0]) && day <= parseInt(endDate[1]))) {
                currentZodiac = zodiac;
                zodiacImage = zodiacSigns[zodiac].image;
                break;
            }
        }

        // 显示星座信息
        const zodiacText = document.getElementById('zodiacText');
        const zodiacImageElement = document.getElementById('zodiacImage');
        zodiacText.textContent = `Your Zodiac Sign Today: ${currentZodiac}`;
        zodiacImageElement.src = zodiacImage;

    </script>

</body>
</html>
