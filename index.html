<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Space</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        /* Navigation */
        nav {
            background: #444;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Hero Section */
        .hero {
            position: relative;
            background-image: url('your-image.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero h2 {
            font-size: 3rem;
        }

        /* Content Area */
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 50px 0;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-content {
            padding: 20px;
        }

        .card h3 {
            margin-top: 0;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Space</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h2>Explore My Creative World</h2>
    </div>

    <!-- Content Area -->
    <div class="content">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Project 1">
            <div class="card-content">
                <h3>Project 1</h3>
                <p>A brief description of the project.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Project 2">
            <div class="card-content">
                <h3>Project 2</h3>
                <p>A brief description of the project.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Project 3">
            <div class="card-content">
                <h3>Project 3</h3>
                <p>A brief description of the project.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Your Name | <a href="#">Privacy Policy</a></p>
        <p>
            <a href="#">GitHub</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
        </p>
    </footer>

</body>
</html>
