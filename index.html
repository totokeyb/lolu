<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丰富内容展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #currentDate {
            font-size: 1.5em;
            margin: 10px 0;
        }
        #historyImage, #zodiacImage {
            width: 600px;
            height: 400px;
            margin: 20px 0;
        }
        #zodiacText {
            font-size: 1.2em;
            margin: 10px 0;
        }
        #dailyQuote {
            font-size: 1.2em;
            margin: 20px 0;
        }
        #weatherInfo {
            font-size: 1.2em;
            margin: 10px 0;
        }
        #fortuneText {
            font-size: 1.2em;
            margin: 10px 0;
        }
        #jokeText {
            font-size: 1.2em;
            margin: 10px 0;
        }
        #countdownText {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="currentDate"></div>

        <div>
            <img id="historyImage" alt="随机图片">
        </div>

        <div id="zodiacText"></div>
        <div>
            <img id="zodiacImage" alt="星座图片">
        </div>

        <!-- 每日名言 -->
        <div id="dailyQuote"></div>

        <!-- 天气信息 -->
        <div id="weatherInfo"></div>

        <!-- 每日运势 -->
        <div id="fortuneText"></div>

        <!-- 随机笑话 -->
        <div id="jokeText"></div>

        <!-- 倒计时 -->
        <div id="countdownText"></div>
    </div>

    <script>
        // 获取当前日期
        const today = new Date();
        const month = today.getMonth() + 1;
        const day = today.getDate();
        const year = today.getFullYear();

        // 显示当前日期
        const formattedDate = `${year}-${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day}`;
        const currentDateElement = document.getElementById('currentDate');
        currentDateElement.textContent = `今天是：${formattedDate}`;

        // 每天显示一张随机图片
        const historyImage = document.getElementById('historyImage');
        const randomImageUrl = `https://picsum.photos/600/400?random=${today.getTime()}`;
        historyImage.src = randomImageUrl;

        // 星座日期范围（简化版）
        const zodiacSigns = {
            "摩羯座": {start: "12-22", end: "01-19", image: "https://www.astrology-zodiac-signs.com/images/capricorn.png"},
            "水瓶座": {start: "01-20", end: "02-18", image: "https://www.astrology-zodiac-signs.com/images/aquarius.png"},
            "双鱼座": {start: "02-19", end: "03-20", image: "https://www.astrology-zodiac-signs.com/images/pisces.png"},
            "白羊座": {start: "03-21", end: "04-19", image: "https://www.astrology-zodiac-signs.com/images/aries.png"},
            "金牛座": {start: "04-20", end: "05-20", image: "https://www.astrology-zodiac-signs.com/images/taurus.png"},
            "双子座": {start: "05-21", end: "06-20", image: "https://www.astrology-zodiac-signs.com/images/gemini.png"},
            "巨蟹座": {start: "06-21", end: "07-22", image: "https://www.astrology-zodiac-signs.com/images/cancer.png"},
            "狮子座": {start: "07-23", end: "08-22", image: "https://www.astrology-zodiac-signs.com/images/leo.png"},
            "处女座": {start: "08-23", end: "09-22", image: "https://www.astrology-zodiac-signs.com/images/virgo.png"},
            "天秤座": {start: "09-23", end: "10-22", image: "https://www.astrology-zodiac-signs.com/images/libra.png"},
            "天蝎座": {start: "10-23", end: "11-21", image: "https://www.astrology-zodiac-signs.com/images/scorpio.png"},
            "射手座": {start: "11-22", end: "12-21", image: "https://www.astrology-zodiac-signs.com/images/sagittarius.png"}
        };

        // 获取当前日期对应的星座
        let currentZodiac = "";
        let zodiacImage = "";
        for (const zodiac in zodiacSigns) {
            const startDate = zodiacSigns[zodiac].start.split("-");
            const endDate = zodiacSigns[zodiac].end.split("-");
            if ((month === parseInt(startDate[0]) && day >= parseInt(startDate[1])) || (month === parseInt(endDate[0]) && day <= parseInt(endDate[1]))) {
                currentZodiac = zodiac;
                zodiacImage = zodiacSigns[zodiac].image;
                break;
            }
        }

        // 显示星座信息
        const zodiacText = document.getElementById('zodiacText');
        const zodiacImageElement = document.getElementById('zodiacImage');
        zodiacText.textContent = `今天的星座：${currentZodiac}`;
        zodiacImageElement.src = zodiacImage;

        // 每日名言/格言
        const dailyQuotes = [
            "今日事，今日毕。",
            "成功属于那些勇于冒险的人。",
            "如果你不敢面对自己，你将无法了解自己。",
            "别让昨日的失败影响今日的辉煌。",
            "人只有为自己活着，才配得上活着的生命。"
        ];
        const randomQuote = dailyQuotes[Math.floor(Math.random() * dailyQuotes.length)];
        const dailyQuoteElement = document.getElementById('dailyQuote');
        dailyQuoteElement.textContent = `"${randomQuote}"`;

        // 天气信息（示例）
        const weatherInfoElement = document.getElementById('weatherInfo');
        weatherInfoElement.textContent = "当前天气：晴，温度 25°C";

        // 每日运势（示例）
        const fortunes = [
            "今天你的运势：财运有些波动，要谨慎投资。",
            "今天你的运势：工作上会遇到挑战，保持冷静。",
            "今天你的运势：爱情运不错，可以多和伴侣沟通。",
            "今天你的运势：身体状况良好，适合进行户外活动。"
        ];
        const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
        const fortuneTextElement = document.getElementById('fortuneText');
        fortuneTextElement.textContent = `今日运势：${randomFortune}`;

        // 随机笑话（示例）
        const jokes = [
            "有一天，鸭子走进商店，店员问：“你要什么？”鸭子回答：“我就随便看看。”",
            "为什么鱼不喜欢篮球？因为它怕被打水漂。",
            "小明：“爸爸，今天放学我做了个好事。” 爸爸：“你做了什么好事？” 小明：“我没做错事。”
        ];
        const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
        const jokeTextElement = document.getElementById('jokeText');
        jokeTextElement.textContent = `笑话：${randomJoke}`;

        // 倒计时（例如倒计时到新年）
        const countdownDate = new Date(year + 1, 0, 1);  // 新年倒计时
        const countdownTextElement = document.getElementById('countdownText');
        const countdownInterval = setInterval(function() {
            const now = new Date();
            const timeDiff = countdownDate - now;
            if (timeDiff <= 0) {
                clearInterval(countdownInterval);
                countdownTextElement.textContent = "新年到了！";
            } else {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                countdownTextElement.textContent = `距离新年还有 ${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
            }
        }, 1000);

    </script>
</body>
</html>
