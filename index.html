<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        h1 {
            color: #333;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-item {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Modal 样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            overflow: auto;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 100%;
            max-height: 100%;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Popular Images</h1>
    <div class="image-gallery" id="imageGallery">
        <!-- 图片列表将通过JavaScript填充 -->
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        const imageGallery = document.getElementById('imageGallery');
        const modal = document.getElementById('myModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        // 获取热门图片的函数
        function fetchImages() {
            for (let i = 0; i < 20; i++) {  // 获取20张图片
                const imageItem = document.createElement('div');
                imageItem.classList.add('image-item');
                
                // 创建图片元素
                const image = document.createElement('img');
                const randomImageUrl = `https://picsum.photos/300/200?random=${Math.random()}`;  // 生成随机图片的 URL
                image.src = randomImageUrl;
                image.alt = 'Random Image';

                // 保存每张图片的 URL（确保大图与小图一致）
                const originalImageUrl = randomImageUrl.replace('300', '800').replace('200', '600');  // 获取更大尺寸的图片

                // 点击图片时显示原图
                imageItem.addEventListener('click', () => {
                    modal.style.display = "flex";
                    modalImage.src = originalImageUrl;  // 使用保存的原图链接
                });

                // 将图片添加到图片项中
                imageItem.appendChild(image);

                // 将图片项添加到图片画廊中
                imageGallery.appendChild(imageItem);
            }
        }

        // 点击关闭按钮时关闭弹窗
        closeModal.addEventListener('click', () => {
            modal.style.display = "none";
        });

        // 点击弹窗外区域时关闭弹窗
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        // 页面加载时获取图片
        window.onload = fetchImages;
    </script>

</body>
</html>
